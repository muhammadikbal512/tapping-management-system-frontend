<div class="grid-container">
    <div class="grid-header">
        <div class="search-container">
            <span class="search-icon bx bx-search">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </span>
            <input class="search-input" type="text" placeholder="Search">
        </div>
        <div class="grid-header-right">
            <button mat-flat-button (click)="openDialog()" class="create-button">
                <span class="create-text">Create</span>
            </button>
        </div>
    </div>
    <div class="p-4">
        <!-- <ag-grid-angular style="width: 100%; height: 500px" class="ag-theme-alpine" [rowData]="rowData"
            [columnDefs]="columnDefs">
        </ag-grid-angular> -->
        <div class="table-container">
            <table class="min-w-full">
                <thead class="bg-indigo-500 dark:bg-indigo-700">
                    <tr>
                        <th scope="col">
                            Id
                        </th>
                        <th scope="col">
                            Terminal Id
                        </th>
                        <th scope="col">
                            Terminal Type
                        </th>
                        <th scope="col">
                            Ip Address
                        </th>
                        <th scope="col">
                            Port
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
