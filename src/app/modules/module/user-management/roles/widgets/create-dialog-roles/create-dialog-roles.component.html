<form [formGroup]="form" class="p-8">
    <div class="form-filled-container">
        <div class="input-container">
            <input formControlName="roleName" type="text" class="peer" placeholder=" " required="">
            <label class="input-label">Role Name</label>
            <p-message *ngIf="roleName.touched && !roleName.hasError('required')" severity="success">
            </p-message>
            <p-message *ngIf="roleName.touched && roleName.hasError('required')" severity="error">
            </p-message>
            <small *ngIf="roleName.touched && roleName.hasError('required')" class="p-error">Role Name should be fill.</small>
        </div>
    </div>

    <div class="text-center">
        <mat-dialog-actions align="end">
            <p-button class="cancel-button"
                label="Cancel"
                mat-dialog-close="true"
                styleClass="p-button-sm"></p-button>
      <p-button (onClick)="onCreateRole()" *ngIf="roleService.buttonStatus == 'create'"
                [disabled]="form.invalid" [loading]="showLoading"
                class="create-button" label="Create"
                styleClass="p-button-sm"></p-button>
      <p-button (onClick)="onUpdateRole()" *ngIf="roleService.buttonStatus == 'edit'"
                [disabled]="disableButton" [loading]="showLoading" class="create-button"
                label="Save"
                styleClass="p-button-sm"></p-button>
        </mat-dialog-actions>
    </div>
</form>
