<p-table #dt1 [columns]="cols" [loading]="loading" [value]="users" [paginator]="true"
  [rowsPerPageOptions]="[10, 25, 50]" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rows]="20" scrollHeight="500px" [autoLayout]="true" [tableStyle]="{'min-width': '40rem'}"
  (onRowSelect)="onRowSelect($event)" selectionMode="single">
  <ng-template pTemplate="caption">
    <div class="flex justify-between">
      <div class="search-buttons">
        <span class="p-input-icon-left ml-auto">
          <span class="search-icon-transaction bx bx-search">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </span>
          <input #textInput (input)="dt1.filterGlobal(textInput.value, 'contains')" id="search-filter"
            class="search-input" type="text" placeholder="Search">
        </span>
      </div>
      <div class="buttons">
        <p-button (onClick)="refreshTable()" class="mr-2" icon="pi pi-refresh"></p-button>
        <p-button icon="pi pi-plus" label="Create" (click)="showDialog()">
        </p-button>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="min-width:100px;" *ngFor="let col of cols">
        {{col.header}}
      </th>
      <th>
        Status
      </th>
      <th>Role</th>
      <th>Institution</th>
      <th>Type</th>
      <th>UserGroup</th>
      <th style="min-width:100px;">Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td style="min-width:100px;" *ngFor="let col of cols">
        {{rowData[col.field]}}
      </td>
      <td>
        <span [ngClass]="{'notActive': rowData.active == true, 'active': rowData.active == false}"></span>
      </td>
      <td>
        {{rowData.role.roleName}}
      </td>
      <td>
        {{rowData.type.typeName}}
      </td>
      <td>
        {{rowData.institution.institutionName}}
      </td>
      <td>
        {{rowData.userGroup.groupName}}
      </td>
      <td style="min-width:100px;" [pSelectableRow]="rowData">
        <app-users-action-button></app-users-action-button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="9">There are no data</td>
    </tr>
  </ng-template>
</p-table>
