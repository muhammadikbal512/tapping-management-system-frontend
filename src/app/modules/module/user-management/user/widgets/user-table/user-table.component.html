<div class="table-container">
    <div *ngIf="this.dataSource.data.length != 0;else other_content">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" (matSortChange)="announceSortChange($event)">
    
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by message format">Username</th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
    
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by message description">Email</th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
    
            <ng-container matColumnDef="role">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let element">
                    {{element.role}}
                </td>
            </ng-container>
    
            <ng-container matColumnDef="lastLogin">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Login </th>
                <td mat-cell *matCellDef="let element">
                    {{element.lastLoginDate | date: 'mediumDate'}}
                </td>
            </ng-container>
    
            <ng-container matColumnDef="active">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Active </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element.active; else Offline">
                        <span class="dot"></span>
                    </div>
                    <ng-template #Offline>
                        <span class="dotElse"></span>
                    </ng-template>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="deleteUser(element.id)" mat-raised-button color="warn">Delete</button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <ng-template #other_content>
        <mat-spinner style="left: 50%;"></mat-spinner>
    </ng-template>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
