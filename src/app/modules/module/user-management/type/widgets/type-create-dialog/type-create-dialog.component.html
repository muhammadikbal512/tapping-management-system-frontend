<form [formGroup]="form" class="p-8">
    <div class="form-filled-container">
        <div class="input-container">
            <input formControlName="typeName" type="text" class="peer" placeholder=" " required="">
            <label class="input-label">Type Name</label>
            <p-message *ngIf="typeName.touched && !typeName.hasError('required')" severity="success">
            </p-message>
            <p-message *ngIf="typeName.touched && typeName.hasError('required')" severity="error">
            </p-message>
            <small *ngIf="typeName.touched && typeName.hasError('required')" class="p-error">Type Name should be fill.</small>
        </div>
    </div>

    <div class="text-center">
        <mat-dialog-actions align="end">
            <p-button class="cancel-button" label="Cancel" mat-dialog-close="true" styleClass="p-button-sm"></p-button>
            <p-button (onClick)="onCreateType()" *ngIf="typeService.buttonStatus == 'create'" [disabled]="form.invalid"
                [loading]="showLoading" class="create-button" label="Create" styleClass="p-button-sm"></p-button>
            <p-button (onClick)="onUpdateType()" *ngIf="typeService.buttonStatus == 'edit'" [disabled]="disableButton"
                class="create-button" label="Save" styleClass="p-button-sm"></p-button>
        </mat-dialog-actions>
    </div>
</form>
