<form class="p-8">
    <div class="form-filled-container">
        <div class="input-container">
            <input formControlName="name" type="number" class="peer" placeholder=" ">
            <label class="input-label">Ack Number</label>
        </div>
        <div class="input-container">
            <input formControlName="description" type="text" class="peer" placeholder=" ">
            <label for="description" class="input-label">Dst Address</label>
        </div>
    </div>
    <div class="form-filled-container">
        <div class="input-container">
            <section>
                <mat-checkbox class="example-margin">
                  Dst Port
                </mat-checkbox>
              </section>
        </div>
        <div class="input-container">
            <input type="text" class="peer" placeholder=" ">
            <label for="" class="input-label">Flag</label>
        </div>
    </div>
    <div class="form-filled-container">
        <div class="input-container">
            <input type="text" class="peer" placeholder=" ">
            <label for="" class="input-label">Message Hexa</label>
        </div>
        <div class="input-container">
            <input type="text" class="peer" placeholder=" ">
            <label for="" class="input-label">Network Id</label>
        </div>
    </div>
    <div class="form-filled-container">
        <div class="input-container">
            <input type="text" class="peer" placeholder=" ">
            <label for="" class="input-label">Protocol</label>
        </div>
        <div class="input-container">
            <input type="text" class="peer" placeholder=" ">
            <label for="" class="input-label">Sequence Number</label>
        </div>
    </div>
    <div class="form-filled-container">
        <div class="input-container">
            <input type="text" class="peer" placeholder=" ">
            <label for="" class="input-label">Src Address</label>
        </div>
        <div class="input-container">
            <input type="text" class="peer" placeholder=" ">
            <label for="" class="input-label">Src Port</label>
        </div>
    </div>
    <div class="form-filled-container">
        <input type="text" class="peer" placeholder=" ">
        <label for="" class="input-label">Type Message</label>
    </div>
    <mat-dialog-actions>
        <p-button class="cancel-button" label="Cancel" mat-dialog-close="true" styleClass="p-button-sm"></p-button>
        <p-button (onClick)="onCreateEventCollector()" *ngIf="eventService.buttonStatus == 'create'"
            class="create-button" label="Create" styleClass="p-button-sm"></p-button>
        <p-button (onClick)="onUpdateEventCollector()" *ngIf="eventService.buttonStatus == 'edit'" class="create-button"
            label="Save" styleClass="p-button-sm"></p-button>
    </mat-dialog-actions>
</form>
