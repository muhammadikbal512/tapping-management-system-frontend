<p-table #dt1 [loading]="loading" [value]="mtiConfigs" [paginator]="true" [rowsPerPageOptions]="[10, 25, 50]"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rows]="10" scrollHeight="400px"
    [autoLayout]="true" styleClass="p-datatable-gridlines" (onRowSelect)="onRowSelect($event)" selectionMode="single">
    <ng-template pTemplate="caption">
        <div class="flex justify-between">
            <div class="search-buttons">
                <span class="p-input-icon-left ml-auto">
                    <span class="search-icon-transaction bx bx-search">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </span>
                    <input #textInput (input)="dt1.filterGlobal(textInput.value, 'contains')" id="search-filter"
                        class="search-input" type="text" placeholder="Search">
                </span>
            </div>
            <div class="buttons">
                <p-button (onClick)="refreshTable()" class="mr-2" icon="pi pi-refresh"></p-button>
                <p-button icon="pi pi-plus" label="Create" (click)="showDialog()">
                </p-button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="min-width:100px;">
                Value
            </th>
            <th style="min-width:100px;">
                Reversal
            </th>
            <th style="min-width:100px;">
                Response
            </th>
            <th>
                Actions
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr [pSelectableRow]="rowData" [ngClass]="{'row-odd': rowIndex % 2 == 1}">
            <td style="min-width:100px;">
                {{rowData.value}}
            </td>
            <td style="min-width:100px;">
                <span [ngClass]="{'active': rowData.reversal == true, 'notActive': rowData.reversal == false}"></span>
            </td>
            <td style="min-width:100px;">
                <span [ngClass]="{'active': rowData.response == true, 'notActive': rowData.response == false}"></span>
            </td>
            <td>
                <app-mti-config-action-button-group></app-mti-config-action-button-group>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="9">There are no data</td>
        </tr>
    </ng-template>
</p-table>
