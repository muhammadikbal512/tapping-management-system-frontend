<form [formGroup]="formGroup" class="p-8">
    <div class="form-filled-container">
        <div class="input-container">
            <input formControlName="aid" type="text" class="peer" placeholder=" " required="">
            <label class="input-label">AID Number</label>
            <p-message *ngIf="aid.touched && !aid.hasError('required')" severity="success"></p-message>
            <p-message *ngIf="aid.touched && aid.hasError('required')" severity="error"></p-message>
            <small *ngIf="aid.touched && aid.hasError('required')" class="p-error">AID Number should
                be
                fill.</small>
        </div>
        <div class="input-container">
            <input formControlName="label" type="text" class="peer" placeholder=" " required="">
            <label class="input-label">Label</label>
            <p-message *ngIf="label.touched && !label.hasError('required')" severity="success"></p-message>
            <p-message *ngIf="label.touched && label.hasError('required')" severity="error"></p-message>
            <small *ngIf="label.touched && label.hasError('required')" class="p-error">Label should
                be
                fill.</small>
        </div>
    </div>

    <mat-dialog-actions align="end">
        <p-button class="cancel-button" label="Cancel" mat-dialog-close="true" styleClass="p-button-sm"></p-button>
        <p-button (onClick)="onCreateAidNumber()" *ngIf="aidConfigService.buttonStatus== 'create'"
            [disabled]="formGroup.invalid" [loading]="showLoading" class="create-button ml-3" label="Create"
            styleClass="p-button-sm">
        </p-button>
        <p-button (onClick)="onUpdateAidNumber()" *ngIf="aidConfigService.buttonStatus == 'edit'"
            [disabled]="disableStatus" [loading]="showLoading" class="create-button ml-3" label="Save"
            styleClass="p-button-sm"></p-button>
    </mat-dialog-actions>
</form>
