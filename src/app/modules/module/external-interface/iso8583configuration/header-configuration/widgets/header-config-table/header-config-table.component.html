<p-table #dt1 [columns]="cols" [loading]="loading" [value]="headerConfigs" [paginator]="true"
    [rowsPerPageOptions]="[10, 25, 50]" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rows]="10" scrollHeight="400px" styleClass="p-datatable-gridlines" [autoLayout]="true" (onRowSelect)="onRowSelect($event)" selectionMode="single">
    <ng-template pTemplate="caption">
        <div class="flex justify-between">
            <div class="search-buttons">
                <span class="p-input-icon-left ml-auto">
                    <span class="search-icon-transaction bx bx-search">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </span>
                    <input #textInput (input)="dt1.filterGlobal(textInput.value, 'contains')" id="search-filter"
                        class="search-input" type="text" placeholder="Search">
                </span>
            </div>
            <div class="buttons">
                <p-button (onClick)="refreshTable()" class="mr-2" icon="pi pi-refresh"></p-button>
                <p-button icon="pi pi-plus" label="Create" (click)="showDialog()">
                </p-button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>No</th>
            <th [pSortableColumn]="col.field" style="min-width:100px;" *ngFor="let col of cols">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
            <th pSortableColumn="configID">Config ID <p-sortIcon field="configID"></p-sortIcon></th>
            <th pSortableColumn="encoding">Encoding <p-sortIcon field="encoding"></p-sortIcon></th>
            <th>
                Actions
            </th>
        </tr>

    </ng-template>
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr [pSelectableRow]="rowData" [ngClass]="{'row-odd': rowIndex % 2 == 1}">
            <td>{{rowIndex + 1}}</td>
            <td style="min-width:100px;" *ngFor="let col of cols">
                {{rowData[col.field]}}
            </td>
            <td>{{rowData.isoConfiguration.name}}</td>
            <td>{{rowData.encoding.encodingType}}</td>
            <td>
                <app-header-config-action-button></app-header-config-action-button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="9">There are no data</td>
        </tr>
    </ng-template>
</p-table>
