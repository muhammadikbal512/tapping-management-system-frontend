<form [formGroup]="form" class="p-8">
    <div class="form-filled-container">
        <div class="input-container">
            <input formControlName="isoFieldId" type="number" class="peer" placeholder=" " required="">
            <label class="input-label">Iso Field ID</label>
            <p-message *ngIf="isoFieldId.touched && !isoFieldId.hasError('required')" severity="success"></p-message>
            <p-message *ngIf="isoFieldId.touched && isoFieldId.hasError('required')" severity="error"></p-message>
            <small *ngIf="isoFieldId.touched && isoFieldId.hasError('required')" class="p-error">Iso Field ID should be fill.</small>
        </div>

        <div class="input-container">
            <input formControlName="attributeId" type="number" class="peer" placeholder=" " required="">
            <label class="input-label">Attribute ID</label>
            <p-message *ngIf="attributeId.touched && !attributeId.hasError('required')" severity="success"></p-message>
            <p-message *ngIf="attributeId.touched && attributeId.hasError('required')" severity="error"></p-message>
            <small *ngIf="attributeId.touched && attributeId.hasError('required')" class="p-error">Attribute ID should be fill.</small>
        </div>
        
    </div>
    <div class="form-filled-container">
        <div class="input-container">
            <input formControlName="tagNumber" type="number" class="peer" placeholder=" "
                required="">
            <label class="input-label">Tag Number</label>
            <p-message *ngIf="tagNumber.touched && !tagNumber.hasError('required')" severity="success"></p-message>
            <p-message *ngIf="tagNumber.touched && tagNumber.hasError('required')" severity="error"></p-message>
            <small *ngIf="tagNumber.touched && tagNumber.hasError('required')" class="p-error">Tag Number should be
                fill.</small>
        </div>
        <div class="input-container">
            <p-dropdown [filter]="true" [options]="DialectMsgTemplateOptionList" appendTo="body"
            filterBy="name" placeholder="Select Message Template"
            optionLabel="name" [showClear]="showClearButton" styleClass="msgTemplate" (onChange)="onChange($event)"
            formControlName="dialectId"></p-dropdown>
        </div>

        <div class="input-container">
            <div class="m-auto space-x-2">
                <section>
                    <p-checkbox [binary]="true" formControlName="isTagNumber"></p-checkbox>
                    <label class="ml-2">is Tag Number</label>
                </section>
            </div>
        </div>
    </div>

    <mat-dialog-actions align="end">
        <p-button class="cancel-button" label="Cancel" mat-dialog-close="true" styleClass="p-button-sm"></p-button>
        <p-button (onClick)="onCreateIsoField()" *ngIf="isoFieldConfigurationService.buttonStatus== 'create'"
            [disabled]="form.invalid" [loading]="showLoading" class="create-button ml-3" label="Create"
            styleClass="p-button-sm">
        </p-button>
        <p-button (onClick)="onUpdateIsoField()" *ngIf="isoFieldConfigurationService.buttonStatus == 'edit'"
            [disabled]="disableStatus" [loading]="showLoading" class="create-button ml-3" label="Save"
            styleClass="p-button-sm"></p-button>
    </mat-dialog-actions>
</form>
