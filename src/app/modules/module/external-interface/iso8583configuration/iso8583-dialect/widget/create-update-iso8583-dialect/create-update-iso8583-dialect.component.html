<form #addIso8583Format="ngForm" class="p-8" (ngSubmit)="onAddIso8583FormatMessage(addIso8583Format.value, addIso8583Format.value.messageFormatId )">
        <div class="form-filled-container">
            <div class="input-container">
                <input ngModel type="text" name="nameType" class="peer" placeholder=" "
                    required="">
                <label for="floating_first_name" class="input-label">Name Type</label>
            </div>
            <div class="m-auto space-x-2 text-center pb-5">
                <p>Message Format</p>
                <p-dropdown ngModel name="messageFormatId" optionValue="messageFormatId" [options]="msgFormat" optionLabel="messageFormat"></p-dropdown>
            </div>
        </div>
            <div class="input-container">
                <input ngModel type="text" name="description" class="peer" placeholder=" "
                    required="">
                <label for="floating_first_name" class="input-label">Description</label>
            </div>
    <div class="text-center">
        <button type="submit" class="btn-submit-form">Create</button>
    </div>
</form>
