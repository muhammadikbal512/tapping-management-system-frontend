<form action="">
    <div class="form-filled-container">
        <div class="input-container">
            <input type="text" class="peer" placeholder=" ">
            <label for="" class="input-label">Name</label>
        </div>
        <div class="input-container">
            <input type="text" class="peer" placeholder=" ">
            <label for="" class="input-label">Description</label>
        </div>
    </div>
    <div class="text-center">
        <mat-dialog-actions align="end">
            <p-button class="cancel-button"
                label="Cancel"
                mat-dialog-close="true"
                styleClass="p-button-sm"></p-button>
      <p-button *ngIf="jsonService.buttonStatus == 'create'"
                
                class="create-button ml-3" label="Create"
                styleClass="p-button-sm"></p-button>
      <p-button *ngIf="jsonService.buttonStatus == 'edit'"
                [disabled]="disableButton" class="create-button"
                label="Save"
                styleClass="p-button-sm"></p-button>
        </mat-dialog-actions>
    </div>
</form>
