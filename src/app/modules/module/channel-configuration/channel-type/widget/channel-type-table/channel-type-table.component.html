<div class="table-container">
    <div *ngIf="this.dataSource.data.length != 0; else other_content">
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    
            <ng-container matColumnDef="channelType">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Channel Type </th>
                <td mat-cell *matCellDef="let element"> {{element.channelType}} </td>
            </ng-container>
    
            <ng-container matColumnDef="msgTemplate">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Message Template </th>
                <td mat-cell *matCellDef="let element"> {{element.dialectMessageTemplate.messageFormat.messageFormat}} </td>
            </ng-container>
    
            <ng-container matColumnDef="description">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
    
            <ng-container matColumnDef="editRecord">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell class="text-center" *matCellDef="let element">
                    <button mat-raised-button color="accent">Edit</button>
                </td>
            </ng-container>
      
            <ng-container matColumnDef="deleteRecord">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell class="text-center" *matCellDef="let element">
                    <button (click)="onDeleteChannelType(element.channelTypeId)" mat-raised-button color="warn">Delete</button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <ng-template #other_content>
        <mat-spinner style="left: 50%;"></mat-spinner>
    </ng-template>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
