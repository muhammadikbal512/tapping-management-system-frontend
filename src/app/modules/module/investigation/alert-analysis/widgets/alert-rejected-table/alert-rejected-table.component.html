<p-table #dt1 [columns]="cols" [value]="rejecteds" responsiveLayout="scroll" [paginator]="true" [rows]="10"
    scrollHeight="300px" [loading]="loading" [rowsPerPageOptions]="[10, 25, 50]">
    <ng-template pTemplate="caption">
        <div class="flex justify-between">
           <h4>Rejected Case</h4>
            <div class="search-buttons">
                <span class="p-input-icon-left ml-auto">
                    <span class="search-icon-transaction bx bx-search">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </span>
                    <input #textInput (input)="dt1.filterGlobal(textInput.value, 'contains')" id="search-filter"
                        class="search-input" type="text" placeholder="Search">
                </span>
            </div>
            <div class="export-buttons">
                <button icon="pi pi-refresh" type="button" pButton pRipple></button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr>
            <td *ngFor="let col of cols">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">There are no data.</td>
        </tr>
      </ng-template>
</p-table>
