<div class="table-container">
    <ag-grid-angular style="width: 100%; height: 500px" class="ag-theme-alpine" rowSelection="single"
        enableCellTextSelection suppressDragLeaveHidesColumns [animateRows]="animateRow" [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef" [rowHeight]="rowHeight" [headerHeight]="headerHeight"
        [loadingOverlayComponent]="overlayLoadingTemplate" [frameworkComponents]="frameworkComponents"
        (gridReady)="onGridReady($event)" [pagination]="true" (rowClicked)="onCellClicked($event)"></ag-grid-angular>
</div>
