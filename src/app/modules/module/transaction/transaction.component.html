<div class="container-transaction">
  <div class="container-grid">
    <div class="container-grid-header text-center">
      <app-date-picker></app-date-picker>
    </div>
    <div class="grid-1">
      <div class="grid-2">
        <div class="grid-3">
          <div class="grid-4 text-center">
            <button mat-raised-button class="bg-indigo-500 text-white" (click)="openDialog()">Open</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-grid">
    <div class="container-grid-header">
      <button type="button">
        Export data as XLS
      </button>
    </div>
    <div class="grid-1">
      <div class="grid-2">
        <div class="grid-3">
          <div class="grid-4">
            <div class="table-container">
              <table class="min-w-full">
                <thead class="bg-gray-50 dark:bg-gray-700">
                  <tr>
                    <th scope="col">
                      Transaction Date
                    </th>
                    <th scope="col">
                      Network Date
                    </th>
                    <th scope="col">
                      MTI
                    </th>
                    <th scope="col">
                      HPAN
                    </th>
                    <th scope="col">
                      Merchant Id
                    </th>
                    <th scope="col">
                      Merchant Type
                    </th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-grid">
    <div class="grid-1">
      <div class="grid-2">
        <div class="grid-3">
          <div class="grid-4">
            <div class="overflow-hidden shadow-md sm:rounded-lg">
              <mat-tab-group>
                <mat-tab label="Transaction Summary">
                  <app-transaction-summary></app-transaction-summary>
                </mat-tab>
                <mat-tab label="Second"> Content 2 </mat-tab>
                <mat-tab label="Third"> Content 3 </mat-tab>
              </mat-tab-group>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
