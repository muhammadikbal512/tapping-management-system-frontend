<div class="container-transaction">
  <div class="container-grid">
    <div class="container-grid-header">
      <app-date-picker></app-date-picker>
    </div>
    <div class="grid-1">
      <div class="grid-2">
        <div class="grid-3">
          <div class="grid-4">
            <button
              class="block mx-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              type="button" data-modal-toggle="defaultModal">
              Search
            </button>
            <div id="defaultModal" aria-hidden="true" class="hidden modal-container">
              <div class="modal-1">
                <div class="modal-2">
                  <form class="p-8">
                    <div class="form-filled-container">
                      <div class="input-container">
                        <input type="text" name="floating_first_name" id="floating_first_name" class="peer"
                          placeholder=" " required="">
                        <label for="floating_first_name" class="input-label">MTI</label>
                      </div>
                      <div class="input-container">
                        <input type="text" name="floating_last_name" id="floating_last_name" class="peer"
                          placeholder=" " required="">
                        <label for="floating_last_name" class="input-label">Response Code</label>
                      </div>
                    </div>
                    <div class="form-filled-container">
                      <div class="input-container">
                        <input type="text" name="floating_phone" id="floating_phone" class="peer" placeholder=" "
                          required="">
                        <label for="floating_phone" class="input-label">HPAN</label>
                      </div>
                      <div class="input-container">
                        <input type="text" name="floating_company" id="floating_company" class="peer" placeholder=" "
                          required="">
                        <label for="floating_company" class="input-label">Transaction Id</label>
                      </div>
                    </div>
                    <div class="form-filled-container">
                      <div class="input-container">
                        <input type="text" name="floating_first_name" id="floating_first_name" class="peer"
                          placeholder=" " required="">
                        <label for="floating_first_name" class="input-label">Terminal Id</label>
                      </div>
                      <div class="input-container">
                        <input type="text" name="floating_last_name" id="floating_last_name" class="peer"
                          placeholder=" " required="">
                        <label for="floating_last_name" class="input-label">Network Id</label>
                      </div>
                    </div>
                    <div class="form-filled-container">
                      <div class="input-container">
                        <input type="text" name="floating_first_name" id="floating_first_name" class="peer"
                          placeholder=" " required="">
                        <label for="floating_first_name" class="input-label">Merchant Id</label>
                      </div>
                      <div class="input-container">
                        <input type="text" name="floating_last_name" id="floating_last_name" class="peer"
                          placeholder=" " required="">
                        <label for="floating_last_name" class="input-label">RRN</label>
                      </div>
                    </div>
                    <div class="form-filled-container">
                      <div class="input-container">
                        <input type="text" name="floating_first_name" id="floating_first_name" class="peer"
                          placeholder=" " required="">
                        <label for="floating_first_name" class="input-label">Merchant Type</label>
                      </div>
                      <div class="input-container">
                        <input type="text" name="floating_last_name" id="floating_last_name" class="peer"
                          placeholder=" " required="">
                        <label for="floating_last_name" class="input-label">Source Account</label>
                      </div>
                    </div>
                    <div class="form-filled-container">
                      <div class="input-container">
                        <input type="text" name="floating_first_name" id="floating_first_name" class="peer"
                          placeholder=" " required="">
                        <label for="floating_first_name" class="input-label">Currency Code</label>
                      </div>
                      <div class="input-container">
                        <input type="text" name="floating_last_name" id="floating_last_name" class="peer"
                          placeholder=" " required="">
                        <label for="floating_last_name" class="input-label">Destination Account</label>
                      </div>
                    </div>
                    <div class="form-filled-container">
                      <div class="input-container">
                        <input type="text" name="floating_first_name" id="floating_first_name" class="peer"
                          placeholder=" " required="">
                        <label for="floating_first_name" class="input-label">Amount</label>
                      </div>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn-submit-form">Submit</button>
                    </div>
                  </form>
                  <div class="p-6 space-y-6">
                    <div class="modal-footer">
                      <button data-modal-toggle="defaultModal" type="button" class="clear-footer">
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-grid">
    <div class="container-grid-header">
      <button type="button">
        Export data as XLS
      </button>
    </div>
    <div class="grid-1">
      <div class="grid-2">
        <div class="grid-3">
          <div class="grid-4">
            <div class="table-container">
              <table class="min-w-full">
                <thead class="bg-gray-50 dark:bg-gray-700">
                  <tr>
                    <th scope="col">
                      Transaction Date
                    </th>
                    <th scope="col">
                      Network Date
                    </th>
                    <th scope="col">
                      MTI
                    </th>
                    <th scope="col">
                      HPAN
                    </th>
                    <th scope="col">
                      Merchant Id
                    </th>
                    <th scope="col">
                      Merchant Type
                    </th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-grid">
    <div class="grid-1">
      <div class="grid-2">
        <div class="grid-3">
          <div class="grid-4">
            <div class="overflow-hidden shadow-md sm:rounded-lg">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
