<div class="dashboard-content">
  <div class="col-span-9">
    <app-transaction-status></app-transaction-status>
    <div class="mt-5">
      <app-transaction-rate></app-transaction-rate>
    </div>
  </div>
  <div class="col-start-10 col-end-13 ml-10" style="margin-top:100px;">
    <!-- Doughnut chart card -->
    <div class="container-device">
      <!-- Card header -->
      <div class="device-content">
        <h4>Device Connected</h4>
        <div class="flex items-center">
        </div>
      </div>
      <!-- Chart -->
      <div class="relative p-4 h-72">
        <div class="chartjs-size-monitor">
          <div class="chartjs-size-monitor-expand">
            <div class=""></div>
          </div>
          <div class="chartjs-size-monitor-shrink">
            <div class=""></div>
          </div>
        </div>
        <div style="height: 250px;" echarts [options]="this.deviceChart._option"></div>
      </div>
    </div>
  </div>
  <div class="col-span-12">
    <app-interface-list-card></app-interface-list-card>
  </div>
</div>
