<div class="dashboard-container">

        <span class="card-value text-green-500">500</span>
        <span class="card-updated text-green-500 bg-green-100">
          Updated: {{ updateDate }}
        </span>
      </div>
      <div>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="green"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </span>
      </div>
    </div>
    <div class="dashboard-card">
      <div>
        <h6>Failed</h6>

        </span>
      </div>
      <div>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="red"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"

      <div>
        <span>

            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
