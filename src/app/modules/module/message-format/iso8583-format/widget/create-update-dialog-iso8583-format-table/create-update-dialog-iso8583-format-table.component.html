<form [formGroup]="form" class="p-8">
    <div class="form-filled-container">
        <div class="input-container">
            <input formControlName="messageFormat" type="text" class="peer" placeholder=" ">
            <label class="input-label">Message Format</label>
            <p-message *ngIf="messageFormat.touched && !messageFormat.hasError('required')" severity="success">
            </p-message>
            <p-message *ngIf="messageFormat.touched && messageFormat.hasError('required')" severity="error">
            </p-message>
            <small *ngIf="messageFormat.touched && messageFormat.hasError('required')" class="p-error">Message Format
                should be
                fill.</small>
        </div>
        <div class="input-container">
            <input formControlName="description" type="text" class="peer" placeholder=" ">
            <label for="description" class="input-label">Description</label>
        </div>
    </div>
    <div class="text-center">
        <mat-dialog-actions align="end">
            <p-button class="cancel-button"
                label="Cancel"
                mat-dialog-close="true"
                styleClass="p-button-sm"></p-button>
      <p-button (onClick)="onCreateIso8583Format()" *ngIf="iso8583FormatService.buttonStatus == 'create'"
                [disabled]="form.invalid" [loading]="showLoading"
                class="create-button" label="Create"
                styleClass="p-button-sm"></p-button>
      <p-button (onClick)="onUpdateIso8583Format()" *ngIf="iso8583FormatService.buttonStatus == 'edit'"
                [disabled]="disableButton" class="create-button"
                label="Save"
                styleClass="p-button-sm"></p-button>
        </mat-dialog-actions>
    </div>
</form>
