<p-tag class="active" *ngIf="cellValue=='1'" severity="success" value="Active"></p-tag>
<p-tag class="notactive" *ngIf="cellValue=='0'" severity="danger" value="Not Active"></p-tag>

<p-tag class="onpremise" *ngIf="cellValue == 'true'" severity="info" value="On Premise"></p-tag>
<p-tag class="offpremise" *ngIf="cellValue == 'false'" severity="danger" value="Off
Premise"></p-tag>
