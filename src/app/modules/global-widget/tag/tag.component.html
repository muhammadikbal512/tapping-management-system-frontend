<p-tag *ngIf="cellValue=='1'" severity="success" value="Active"></p-tag>
<p-tag *ngIf="cellValue=='0'" severity="danger" value="Not Active"></p-tag>

<p-tag *ngIf="cellValue == 'true'" severity="info" value="On Premise"></p-tag>
<p-tag *ngIf="cellValue == 'false'" severity="danger" value="Off
Premise"></p-tag>
